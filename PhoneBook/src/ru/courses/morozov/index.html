<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PhoneBook</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/jquery-confirm.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.12.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-confirm.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <h1>Телефонная книга</h1>
        <label>
            Фильтр: <input class="text-filter" type="text" />
        </label>
        <button class="button-filter-ok">Применить</button>
        <button class="button-filter-clear">Очистить</button>
        <div class="table">
            <table class="table-phone-book">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Номер телефона</th>
                        <th>Удалить</th>
                        <th>Выделить <input class="top-checkbox" type="checkbox" title="Выделить все"/></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <h1>Заполнение телефонной книги</h1>
        <form>
            <input class="input-phone-book" type="text" placeholder="Фамилия" pattern="[А-ЯЁ][а-яё]+" title="Фамилия"
                   id="surname" autocomplete="off" /><br />
            <input class="input-phone-book" type="text" placeholder="Имя" pattern="[А-ЯЁ][а-яё]+" title="Имя" id="name"
                   autocomplete="off" /><br />
            <input class="input-phone-book" type="tel" placeholder="8-XXX-XXX-XXXX"
                   pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Номер телефона" id="phone" autocomplete="off" /><br />
            <input type="submit" class="submit" value="OK" />
        </form>
    </div>
</body>
</html>
